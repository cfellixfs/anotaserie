<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Gym App</title>
  </head>
  <body>
    <h1 class="title">Anote suas séries!</h1>
    <div class="mainDiv">
      <label for="exerciseInput">Nome do exercício:</label>
      <input type="text" id="exerciseInput" placeholder="digite aqui" />
      <label for="seriesSelect">Escolha a série:</label>
      <select id="seriesSelect">
        <option value="Escolha" disabled selected>Escolha</option>
        <option value="primeira">Primeira</option>
        <option value="segunda">Segunda</option>
        <option value="terceira">Terceira</option>
        <option value="quarta">Quarta</option>
        <option value="quinta">Quinta</option>
        <option value="sexta">Sexta</option>
      </select>
      <div class="btnContainer">
        <button class="btnSave poppins-light" id="saveButton">Salvar exercício</button>
        <button class="btnClear poppins-light" id="clearButton">Limpar tudo</button>
      </div>
    </div>

    <div class="list">
      <ul id="exerciseList"></ul>
    </div>

    

    <script src="app.js"></script>
  </body>
</html>
